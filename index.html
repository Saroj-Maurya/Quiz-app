<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-image">
            <img src="assets/images/hello.jpg" alt="hello">
        </div>

        <form class="login"> 
            <div class="main-login">
                <div class="login-section">
                    <div class="login-enter">
                        Login
                    </div>
                    <div class="login-details">
                        Please enter your details below
                    </div>
                </div>
                <div class="login-type">
                    <label for="email" class="label-field">Email ID <span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="xyz@123gmail.com" class="input-field"/>
                </div>
                <div class="login-type">
                    <label for="password" class="label-field">Password <span>*</span></label>
                    <input type="password" name="password" id="password" placeholder="Password" class="input-field"/>
                </div>
                <div class="login-button">
                    <button type="button" onclick="login()">Login</button>
                </div>
                <div class="google-signup">
                    <button><span><img src="assets/images/google.jpg" alt="google"></span><span>Sign up with
                            google</span></button>
                </div>
                <!-- <div class="login-signup">
                    <span>Don't have an account?</span><span><a href="signup.html">Sign up?</a></span>
                </div> -->

            </div>
            <div class="login-signup">
                <span>Don't have an account?</span><span><a href="signup.html">Sign up?</a></span>
            </div>
            
        </form>

    </div>

<script src="assets/script.js"></script>
</body>

</html>
