<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-image">
            <img src="assets/images/hello.jpg" alt="hello">
        </div>
        <div class="login">
            <div class="login-type">
                <div class="login-enter">
                    Login
                </div>
                <div class="login-details">
                    Please enter your details below
                </div>
            </div>
            <div class="login-type">
                <label for="email">Email ID*</label>
                <input type="email" name="email" placeholder="xyz@123gmail.com" />
            </div>
            <div class="login-type">
                <label for="password">Password*</label>
                <input type="password" name="password" placeholder="Password" />
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="google-signup">
                <button><span><img src="assets/images/google.jpg" alt="google"></span><span>Sign up with google</span></button>
            </div>
            <div class="signup">
                <span>Don't have an account?</span><span><a href="signup.html">Sign up?</a></span>
            </div>
        </div>
    </div>

</body>

</html>
