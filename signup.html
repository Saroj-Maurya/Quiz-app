<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="signup-page">
        <div class="signup-image">
            <img src="assets/images/welcome.jpg" alt="">
        </div>
        <div class="signup">
            <div class="sinup-type">
                <div class="signup-enter">
                    Signup
                </div>
                <div class="signup-details">
                    Sign up to join
                </div>
            </div>
            <div class="sinup-type">
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="Full Name">
            </div>
            <div class="sinup-type">
                <label for="email">Email ID</label>
                <input type="email" name="email" placeholder="xyz12@gmail.com">
            </div>
            <div class="sinup-type">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="signup-button">
                <button>Submit</button>
            </div>
            <div class="google-signup">
                <button><span><img src="assets/images/google.jpg" alt="google"></span><span>Sign up with google</span></button>
            </div>
            <div class="signup-accept">
                <input type="checkbox" name="checkbox"  checked/>
                <label for="checkbox">I accpet <span>Terms & Conditions</span></label>
            </div>
            <div class="signup-login">
                <span>Have an account?</span><span><a href="login.html">Log in ?</a></span>
            </div>

        </div>
    </div>
    
</body>
</html>
